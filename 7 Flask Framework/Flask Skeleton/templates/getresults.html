<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Result</title>
</head>
<body>
    <form action="/getresults">
        <h1>Enter your marks for each subject: </h1>
        <label for="maths">Maths</label>
        <input type="text" id="maths" name="maths">

        <label for="english">English</label>
        <input type="text" name="english" id="english">

        <label for="c">C Programing</label>
        <input type="text" id="c" name="c">

        <label for="datascience">Data Science</label>
        <input type="text" id="datascience" name="datascience">

        <input type="submit" value="Submit">

        <p>If you click on submit it will redirect you to "/submit" route</p>
    </form>
</body>
</html>
